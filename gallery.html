<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>معرض الصور - المعاهد</title>
<style>
  body {
    margin: 0;
    font-family: 'Tahoma', Arial, sans-serif;
    background: #f9fafb;
    color: #333;
  }

  header {
    background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url("img/bkground.jpg") center/cover no-repeat;
    color: #fff;
    padding: 80px 30px;
    text-align: center;
    background-attachment: fixed;
  }

  nav {
    background: #1e293b;
    display: flex;
    justify-content: center;
    gap: 20px;
    padding: 12px;
  }

  nav a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    transition: .3s;
  }

  nav a:hover {
    color: #0ea5e9;
  }

  section {
    padding: 40px 20px;
    max-width: 1200px;
    margin: auto;
    text-align: center;
  }

  h2 {
    color: #0ea5e9;
    margin-bottom: 20px;
  }

  /* Tabs */
  .tabs {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 25px;
    flex-wrap: wrap;
  }

  .tab-btn {
    background: #1e293b;
    color: #fff;
    padding: 10px 18px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s;
  }

  .tab-btn.active,
  .tab-btn:hover {
    background: #0ea5e9;
  }

  .gallery-section {
    display: none;
    animation: fadeIn 0.8s ease-in-out;
  }

  .gallery-section.active {
    display: block;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Slider */
  .slider {
    position: relative;
    max-width: 800px;
    margin: auto;
    overflow: hidden;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
  }

  .slides {
    display: flex;
    transition: transform 1s ease-in-out;
  }

  .slides img {
    width: 100%;
    height: 450px;
    object-fit: cover;
    cursor: pointer;
    animation: zoomFade 1s ease-in-out;
  }

  @keyframes zoomFade {
    from { transform: scale(1.1); opacity: 0.7; }
    to { transform: scale(1); opacity: 1; }
  }

  /* Controls */
  .controls {
    position: absolute;
    top: 50%;
    width: 100%;
    display: flex;
    justify-content: space-between;
    transform: translateY(-50%);
    padding: 0 10px;
  }

  .btn {
    background: rgba(0,0,0,0.6);
    color: #fff;
    border: none;
    padding: 10px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 20px;
    transition: 0.3s;
  }

  .btn:hover {
    background: #0ea5e9;
  }

  /* Dots */
  .dots {
    text-align: center;
    margin-top: 15px;
  }

  .dot {
    display: inline-block;
    width: 12px;
    height: 12px;
    margin: 5px;
    background: #ccc;
    border-radius: 50%;
    cursor: pointer;
    transition: background 0.3s;
  }

  .dot.active {
    background: #0ea5e9;
  }

  /* Lightbox */
  .lightbox {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  .lightbox img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 10px;
  }

  @media (max-width: 768px) {
    .slides img { height: 300px; }
  }

  @media (max-width: 480px) {
    .slides img { height: 200px; }
  }

  footer {
    background: #1e293b;
    color: #ddd;
    text-align: center;
    padding: 20px;
    margin-top: 40px;
  }

  footer a {
    color: #0ea5e9;
    text-decoration: none;
  }
</style>
</head>
<body>
<header>
  <h1>معرض الصور</h1>
  <p>أنشطة وفعاليات المعاهد المختلفة</p>
</header>

<nav>
  <a href="home.html">الرئيسية</a>
  <a href="news.html">الأخبار</a>
  <a href="gallery.html">معرض الصور</a>
</nav>

<section>
  <h2>اختر المعهد لعرض الصور</h2>
  <div class="tabs">
    <button class="tab-btn active" onclick="showGallery('it')">  المعهد العالى لتكنولوجيا الادارة والمعلومات</button>
    <button class="tab-btn" onclick="showGallery('media')">معهد العالي للاعلام</button>
    <button class="tab-btn" onclick="showGallery('health')">معهد العالي لتكنولوجياالعلوم الصحية</button>
       <button class="tab-btn" onclick="showGallery('health')">معهد العالي لعلوم الحاسب</button>
          <button class="tab-btn" onclick="showGallery('health')">معهد التكنولوجي للتمريض  </button>
             <button class="tab-btn" onclick="showGallery('health')">معهد العالي للسياحه والفنادق</button>
  </div>

  <!-- معهد علوم الحاسب -->
  <div class="gallery-section active" id="it">
    <div class="slider" id="slider-it">
      <div class="slides">
        <img src="img/A.jpeg" alt="IT 1" onclick="openLightbox(this.src)">
        <img src="img/B.jfif" alt="IT 2" onclick="openLightbox(this.src)">
        <img src="img/انشطة المصرية 4.jpg" alt="IT 3" onclick="openLightbox(this.src)">
      </div>
      <div class="controls">
        <button class="btn" onclick="prevSlide('it')">❮</button>
        <button class="btn" onclick="nextSlide('it')">❯</button>
      </div>
      <div class="dots" id="dots-it"></div>
    </div>
  </div>

  <!-- معهد الإعلام -->
  <div class="gallery-section" id="media">
    <div class="slider" id="slider-media">
      <div class="slides">
        <img src="img/لجنة فنية 5.jpg" alt="Media 1" onclick="openLightbox(this.src)">
        <img src="img/لجنية فنية 3.jpg" alt="Media 2" onclick="openLightbox(this.src)">
        <img src="img/لجنة رياضية 6.jpg" alt="Media 3" onclick="openLightbox(this.src)">
      </div>
      <div class="controls">
        <button class="btn" onclick="prevSlide('media')">❮</button>
        <button class="btn" onclick="nextSlide('media')">❯</button>
      </div>
      <div class="dots" id="dots-media"></div>
    </div>
  </div>

  <!-- معهد العلوم الصحية -->
  <div class="gallery-section" id="health">
    <div class="slider" id="slider-health">
      <div class="slides">
        <img src="img/health1.jpg" alt="Health 1" onclick="openLightbox(this.src)">
        <img src="img/health2.jpg" alt="Health 2" onclick="openLightbox(this.src)">
        <img src="img/health3.jpg" alt="Health 3" onclick="openLightbox(this.src)">
      </div>
      <div class="controls">
        <button class="btn" onclick="prevSlide('health')">❮</button>
        <button class="btn" onclick="nextSlide('health')">❯</button>
      </div>
      <div class="dots" id="dots-health"></div>
    </div>
  </div>
</section>

<!-- Lightbox -->
<div class="lightbox" id="lightbox" onclick="closeLightbox()">
  <img id="lightbox-img">
</div>

<footer>
  <p>© <span id="year2"></span> المصرية للعلوم والتكنولوجيا</p>
  <p><a href="home.html">العودة للصفحة الرئيسية</a></p>
</footer>

<script>
document.getElementById('year2').textContent = new Date().getFullYear();

function showGallery(id) {
  document.querySelectorAll('.gallery-section').forEach(sec => sec.classList.remove('active'));
  document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));

  document.getElementById(id).classList.add('active');
  event.target.classList.add('active');
}

const sliders = {
  it: { index: 0 },
  media: { index: 0 },
  health: { index: 0 }
};

function initDots(id) {
  const slider = document.querySelector(`#slider-${id} .slides`);
  const dotsContainer = document.getElementById(`dots-${id}`);
  const total = slider.children.length;
  dotsContainer.innerHTML = '';
  for (let i = 0; i < total; i++) {
    const dot = document.createElement('span');
    dot.className = 'dot' + (i === 0 ? ' active' : '');
    dot.onclick = () => goToSlide(id, i);
    dotsContainer.appendChild(dot);
  }
}

function updateSlider(id) {
  const slider = document.querySelector(`#slider-${id} .slides`);
  const total = slider.children.length;
  if (sliders[id].index >= total) sliders[id].index = 0;
  if (sliders[id].index < 0) sliders[id].index = total - 1;
  slider.style.transform = `translateX(-${sliders[id].index * 100}%)`;

  const dots = document.querySelectorAll(`#dots-${id} .dot`);
  dots.forEach(dot => dot.classList.remove('active'));
  dots[sliders[id].index].classList.add('active');
}

function nextSlide(id) {
  sliders[id].index++;
  updateSlider(id);
}

function prevSlide(id) {
  sliders[id].index--;
  updateSlider(id);
}

function goToSlide(id, i) {
  sliders[id].index = i;
  updateSlider(id);
}

function openLightbox(src) {
  document.getElementById('lightbox').style.display = 'flex';
  document.getElementById('lightbox-img').src = src;
}

function closeLightbox() {
  document.getElementById('lightbox').style.display = 'none';
}

['it', 'media', 'health'].forEach(id => {
  initDots(id);
  updateSlider(id);
  setInterval(() => nextSlide(id), 5000);
});
</script>
</body>
</html>
